<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">

  <h1 class="text-2xl mb-4">Open-Meteo API Test</h1>

  <form id="form" class="mb-6">
    <input type="text" id="city" placeholder="Enter city (e.g. Mumbai)" 
           class="p-2 text-black rounded mr-2" required />
    <button type="submit" class="px-4 py-2 bg-blue-600 rounded">Search</button>
  </form>

  <button id="locationBtn" class="mb-6 px-4 py-2 bg-green-600 rounded">
    Use My Location
  </button>

  <div id="result" class="mt-6 p-4 bg-gray-800 rounded"></div>

  <script src="scripts/main.js"></script>
</body>
</html>
